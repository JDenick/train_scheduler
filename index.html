<!DOCTYPE html>
<html>
<head>
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>

<body>
    <div id=container>

    <div class="jumbotron jumbotron-fluid" style="background-color: rgb(19, 19, 138); color: darkred">
        <div class="container">
            <h1 class="display-4 text-center" style="font-style: italic"><strong>AMERICAN EXPRESS</strong></h1>
            <p class="lead text-center" style="color: white">The red, white, and blue is there for you</p>
            <br>
            <!-- <img src="AmericanExpressLogo.png" alt="AmericanExpressLogo"> -->
            <!-- <p class="lead text-center" style="color: white">Current Time:</p>
            <div class="lead text-center" style="color: white" id=CurrentTime></div> -->
        </div>
    </div>

    <div class="card">
        <div class="card-header" style="background-color: darkred; color: white">
              <h2 class="text-center">Train Schedule</h2>
        </div>
            <div class="card-body">
                <table class="table table-striped table-hover" id='train-table'>
                   <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
    </div>

    <div class="card">
        <div class="card-header" style="background-color: darkred; color: white">
            <h2 class="text-center">Add Train</h2>
        </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="train-name-input"><h4>Train Name</h4></label>
                        <input type="enterTrainName" class="form-control" id="train-name-input" aria-describedby="enterTrainName" placeholder="Example: American West">
                    </div>
                    <div class="form-group">
                            <label for="desination-input"><h4>Destination</h4></label>
                            <input type="enterDestination" class="form-control" id="destination-input" aria-describedby="enterDestination" placeholder="Example: San Diego">
                    </div>
                    <div class="form-group">
                            <label for="frequency-input"><h4>Frequency</h4>(minutes)</label>
                            <input type="enterFrequency" class="form-control" id="frequency-input" aria-describedby="enterFrequency" placeholder="Example: 45">
                    </div>
                    <div class="form-group">
                            <label for="time-input"><h4>First Train Time</h4>(HH:MM - Military Time)</label>
                            <input type="enterFirstTrainTime" class="form-control" id="time-input" aria-describedby="enterFirstTrainTime" placeholder="Example: 14:00">
                    </div>
                    <button id="submit-btn" type="submit" class=btn style="background-color:rgb(19, 19, 138); color: white">Submit</button>
                </form>
            </div>
    </div>

    </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="javascript.js"></script>
</body>
</html>
