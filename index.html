<!DOCTYPE html>
<html>
<head>
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>

<body>
    <div id=container>

    <div class="jumbotron jumbotron-fluid" style="background-color: blue; color: whitesmoke">
        <div class="container">
            <h1 class="display-4">AMERICAN EXPRESS</h1>
            <p class="lead text-center">American Express Trains are listed below</p>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
              <h2 class="text-center">Train Schedule</h2>
        </div>
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>

                    <tr>
                        <td>American North</td>
                        <td>Minneapolis, MN</td>
                        <td>120</td>
                        <td>5:30pm</td>
                        <td>30</td>
                    </tr>

                    <tr>
                        <td>American South</td>
                        <td>Tampa, FL</td>
                        <td>60</td>
                        <td>2:30</td>
                        <td>60</td>
                    </tr>

                    <tr>
                        <td>American East</td>
                        <td>Raleigh, NC</td>
                        <td>120</td>
                        <td>3:30</td>
                        <td>30</td>
                    </tr>
                </table>
            </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h2 class="text-center">Add Train</h2>
        </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="enterTrainName"><h5>Train Name</h5></label>
                        <input type="enterTrainName" class="form-control" id="enterTrainName" aria-describedby="enterTrainName" placeholder="Example: American West">
                    </div>
                    <div class="form-group">
                            <label for="enterDestination"><h5>Destination</h5></label>
                            <input type="enterDestination" class="form-control" id="enterDesination" aria-describedby="enterDestination" placeholder="Example: San Diego">
                    </div>
                    <div class="form-group">
                            <label for="enterFirstTrainTime"><h5>First Train Time</h5>(HH:MM - Military Time)</label>
                            <input type="enterFirstTrainTime" class="form-control" id="enterFirstTrainTime" aria-describedby="enterFirstTrainTime" placeholder="Example: 14:00">
                    </div>
                    <div class="form-group">
                            <label for="enterFrequency"><h5>Frequency</h5></label>
                            <input type="enterFrequency" class="form-control" id="enterFrequency" aria-describedby="enterFrequency" placeholder="Example: 45">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
    </div>








    </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="javascript.js"></script>
</body>
</html>
